<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #dfd0d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgb(230, 124, 124);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .converter {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
    }

    .result h2 {
      font-size: 20px;
    }

    #result-value {
      color: #007bff;
    }
  </style>
</head>
<body>
    <div class="input-group">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div> 
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="converter">
      <div class="input-group">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter value" required>
      </div>

      <div class="input-group">
        <label for="convert-from">Convert From:</label>
        <select id="convert-from">
          <option value="celsius">Celsius (°C)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="convert-to">Convert To:</label>
        <select id="convert-to">
          <option value="kelvin">Kelvin (K)</option>
          <option value="celsius">Celsius (°C)</option>
        </select>
      </div>

      <button id="convert-btn">Convert</button>

      <div class="result">
        <h2>Result: <span id="result-value">0</span></h2>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('convert-btn').addEventListener('click', function() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const convertFrom = document.getElementById('convert-from').value;
      const convertTo = document.getElementById('convert-to').value;
      let result = 0;

      if (isNaN(temperature)) {
        alert('Please enter a valid temperature.');
        return;
      }

      // Celsius to Kelvin or vice versa
      if (convertFrom === 'celsius' && convertTo === 'kelvin') {
        result = temperature + 273.15;
      } else if (convertFrom === 'kelvin' && convertTo === 'celsius') {
        result = temperature - 273.15;
      } else {
        result = temperature; // If same units selected
      }

      document.getElementById('result-value').textContent = result.toFixed(2);
    });
  </script>
</body>
</html>
